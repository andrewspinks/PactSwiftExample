language: objective-c
osx_image: xcode611
before_install:
- scripts/import_keychain.sh
- brew update
- brew install carthage
- carthage bootstrap
- gem instal xcpretty
- gem install pact-mock_service -v 0.2.4
script:
- set -o pipefail
- xcodebuild -project PactSwiftExample.xcodeproj -scheme PactSwiftExample clean test -sdk iphonesimulator | xcpretty -c
after_script: scripts/delete_keychain.sh
